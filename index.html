<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/all.css">
</head>
<body>
    <div class="wrapper">
        <header>Todo App</header>
        <div class="inputfield">
            <input type="text" placeholder="Add your new todo">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todolist">
            <li>Play football <span><i class="fas fa-trash"></i></span></li>
            <li>Play cricket <span><i class="fas fa-trash"></i></span></li>
            <li>Travelling <span><i class="fas fa-trash"></i></span></li>
            <li>Hiking <span><i class="fas fa-trash"></i></span></li>
            <li>Playing basketball <span><i class="fas fa-trash"></i></span></li>
            <li>Developing own pc<span><i class="fas fa-trash"></i></span></li>
            <li>Buying new laptop <span><i class="fas fa-trash"></i></span></li>
            <li>Entertainment<span><i class="fas fa-trash"></i></span></li>
        </ul>
        <div class="footer">
            <span>You have 4 pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>

    <script src="demo.js"></script>

</body>
</html>
